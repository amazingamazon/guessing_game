<script>

var counter = 0;
var guessingGame = function() {

  var guess,
      answer,
      message;

  var tryAgain = function() {
      if(confirm("Do you want to keep guessing?")) {
        guessingGame();
      } else {
        alert("I've played 2200 hours of MineCraft Sweeper!! Thanks for playing!");
      }
    }

  guess = prompt("I love my favorite game: MineCraft Sweeper! I've been playing it for two years. Can you guess how many hours I've played it?");
  console.log("The user's guess is " + guess + ".");

  answer = 2200;
  console.log("The answer is " + answer + ".");

  if (guess > answer) {
    message = "Nope! Too high! I love my game but I gotta have a life, too.";
    alert(message);
    counter++;
    if (counter > 10) {
      tryAgain();
    } else {
      guessingGame();
    }
  } else if (guess < answer) {
    message = "Too low! I'm a bigger geek than you give me credit for.";
    alert(message);
    counter++;
    if (counter > 10) {
      tryAgain();
    } else {
      guessingGame();
    }
  } else {
    message = "Magic!! You're right! Want to compare high scores?";
    alert(message);
    var wantsToDownload = confirm("Do you want to download the game and play too?");
    if(wantsToDownload) {
      window.location.assign("https://play.google.com/store/apps/details?id=com.misiunas.mcs&hl=en");
    } else {
      alert("Thanks for playing!");
    }
  }
};

guessingGame();

</script>
