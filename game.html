<script>

    answer,
    message;

guess = prompt("I love my favorite game: MineCraft Sweeper! I've been playing it for two years. Can you guess how many hours I've played it?");

  } else {
  message = "Magic!! You're right! Want to compare high scores?";
};

alert(message);

</script>
